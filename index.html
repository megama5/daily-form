<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="disription" content="Daily Form">
	<title>Dailyi Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<header>
		<!-- jsut a stub -->
	</header>
	<main>

		<section class="form">
			<div class="container">
				<form action="#" method="POST" class="form__wraper">
					<h1 class="form__header">Create your free account</h1>
					<p class="form__info">
											Come and join our cool and amazing community, fill in your details
						to get started. Already have an account? <a href="#" class="form__link">Log in.</a>
					</p>
					<!-- .form__info -->
					
					<p class="form__fname input-wraper">
						<label class="hidden-label" for="fname">First name</label>
						<input class="input-wraper__input" type="text" name="fname" id="fname" placeholder="First name">
					</p>
					<p class="form__lname input-wraper">
						<label class="hidden-label" for="lname">Last name</label>
						<input class="input-wraper__input" type="text" name="lname" id="lname" placeholder="Last name">
					</p>
					<p class="form__email input-wraper">
						<label class="hidden-label" for="email">Email adress</label>
						<input class="input-wraper__input" type="text" name="email" id="email" placeholder="Email adress">
					</p>
					<p class="form__password input-wraper">
						<label class="hidden-label" for="pass">Password</label>
						<input class="input-wraper__input" type="password" name="pass" id="pass" placeholder="Password">
					</p>
					<p class="form__submit input-wraper input-wraper--big">
						<input class="input-wraper__input input-wraper__input--submit" type="submit"  value="Sign up for free">
					</p>

					<p class="form__license">
					By clicking on “Sign up for free”, you agree to the <a href="#" class="form__link form__link--terms">Terms of Service</a> and the <a href="#" class="form__link form__link--policy">Privacy Policy</a>
					</p>
				</form>
				<!-- .form__wraper -->

			</div>
			<!-- .container -->
		</section>
		<!-- .form -->
	</main>
	
	<footer>
		<!-- enother stub here :)  -->
	</footer>
</body>
</html>
